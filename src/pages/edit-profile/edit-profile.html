<ion-header no-border>
  <ion-navbar>
    <ion-title>PROFILE INFORMATION</ion-title>
    <ion-buttons end >
      <button ion-button clear class="btn-create-group" (click)="gotoCreateGroup()">SAVE</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-settingslist">
    <ion-list-header>
      EDIT INFORMATION
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" value="John Doe" placeholder="Enter your name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Details</ion-label>
      <ion-input type="text" placeholder="Few Details about you"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" value="john_doe" placeholder="A unique user name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email Address</ion-label>
      <ion-input type="text" placeholder="Your Email Address here"></ion-input>
    </ion-item>
  </ion-list>  
</ion-content>
