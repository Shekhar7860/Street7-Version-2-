
<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="profile-photo" (click)="getProfilImageFromCameraGallry()" [src]=userPic/>
        <ion-label > PROFILE PICTURE </ion-label>  
      </ion-col>
    </ion-row>

  </ion-grid>
  <form (submit)="doSignup()">
    <ion-item class="item-username">
      <ion-input class="input-username" [(ngModel)]="regData.user_name" name="username" type="text" placeholder="Username" ></ion-input>
    </ion-item>
    <ion-item class="item-mobilenumber">
      <ion-input class="input-mobilenumber" [(ngModel)]="regData.user_mobilenumber" name="mobilenumber" type="number" placeholder="Mobile Number" min="10" max="10"></ion-input>
    </ion-item>
    <ion-item class="item-email">
        <ion-input class="input-email" [(ngModel)]="regData.user_email" name="email" type="text" placeholder="Email" ></ion-input>
      </ion-item>
    <ion-item class="item-password">
        <ion-input class="input-password" [(ngModel)]="regData.user_password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item class="item-confirmpassword">
      <ion-input class="input-confirmpassword" [(ngModel)]="regData.confirmpassword" name="confirmpassword" type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>
    <button ion-button block clear type="submit" class="register-button">
      REGISTER
    </button>
  </form>
</ion-content>
